{% extends "base.html" %}

{% block app_content %}

    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}

    <form method="POST" action="">
        {% csrf_token %}
        <div class="m-5 p-5 bg-light">
            <div class="row pb-3">
                <div class="col-3">
                    <label for="exampleInputFirstName">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="col-3">
                    <label for="exampleInputLastName">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3">
                    <label for="exampleInputUsername">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="col-3">
                    <label for="exampleInputEmail">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3">
                    <label for="exampleInputUsername">{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </div>
                <div class="col-3">
                    <label for="exampleInputEmail">{{ form.password2.label }}</label>
                    {{ form.password2 }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
